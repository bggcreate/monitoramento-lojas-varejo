<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="bi bi-bar-chart-line-fill"></i><span>Reports</span></div>
            <nav class="sidebar-nav">
                <li id="nav-admin" class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/consulta"><i class="bi bi-search"></i> <span>Consultar</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/novo-relatorio"><i class="bi bi-file-earmark-plus"></i> <span>Novo Relatório</span></a></li>
                <li id="nav-gerenciar" class="nav-item d-none"><a class="nav-link" href="/gerenciar-lojas"><i class="bi bi-shop-window"></i> <span>Lojas</span></a></li>
                <li id="nav-demandas" class="nav-item d-none"><a class="nav-link" href="/demandas"><i class="bi bi-card-checklist"></i> <span>Demandas</span></a></li>
            </nav>
            <div class="sidebar-footer">
                <div id="user-info-container"></div>
            </div>
        </aside>
        <main class="main-content">
            <div id="page-content"></div>
        </main>
    </div>

    <!-- Contêiner para Toasts de Notificação -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notificação</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <!-- Modal de Confirmação Global -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    Tem certeza que deseja continuar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirm-btn-no" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirm-btn-yes">Sim, continuar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/form-logic.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
