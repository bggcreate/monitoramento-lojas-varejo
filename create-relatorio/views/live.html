<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style> 
        body { 
            font-size: 0.9rem; 
            background-color: #f8f9fa; /* Fundo levemente cinza */
        } 
        .card { margin-bottom: 0.75rem !important; } 
    </style>
</head>
<body>
    <div class="container py-3" id="live-container">
        <!-- O formulário será carregado aqui pelo live-logic.js -->
    </div>
    
    <!-- Modal de Sucesso para a janela Live -->
    <div class="modal fade" id="modal-sucesso-live" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Relatório Enviado!</h4>
                    <p class="text-muted">O que você gostaria de fazer agora?</p>
                    <button type="button" class="btn btn-primary w-100 mt-3" id="btn-novo-relatorio-live">Gerar Novo Relatório</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.close()">Fechar Janela</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicionando nosso novo arquivo de lógica de formulário -->
    <script src="/js/form-logic.js"></script>
    <!-- O live-logic.js continua a orquestrar esta página -->
    <script src="/js/live-logic.js"></script>
</body>
</html>
